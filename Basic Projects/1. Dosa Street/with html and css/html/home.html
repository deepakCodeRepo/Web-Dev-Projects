<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Deepu" />
    <meta
      name="description"
      content="The official website for The Dosa Street"
    />
    <title>Dosa Street</title>
    <link rel="stylesheet" href="/with html and css/css/home.css" />
  </head>
  <body>
    <header id="top">
      <h1 class="title">Dosa street</h1>
      <nav>
        <ul>
          <li><a href="#our-menu">Menu</a></li>
          <li><a href="/with html and css/html/hours.html">Hours</a></li>
          <li><a href="/with html and css/html/contact.html">Contact</a></li>
          <li><a href="/with html and css/html/about.html">About</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <figure>
        <img
          src="../img/Dosa_Street.jpg"
          alt="Dosa Street"
          title="Visit Dosa Street!"
          width="400"
          height="250"
        />
      </figure>
      <h2 id="our-menu">Our Menu</h2>
      <table>
        <caption>
          Our Dosas
        </caption>
        <thead>
          <tr>
            <th>Dosa</th>
            <th><abbr title="Quantity">Qty</abbr></th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th rowspan="3">Crunchy</th>
            <td>1</td>
            <td>100</td>
          </tr>
          <tr>
            <td>2</td>
            <td>200</td>
          </tr>
          <tr>
            <td>3</td>
            <td>300</td>
          </tr>
          <tr>
            <th rowspan="3">Soft</th>
            <td>1</td>
            <td>100</td>
          </tr>
          <tr>
            <td>2</td>
            <td>200</td>
          </tr>
          <tr>
            <td>3</td>
            <td>300</td>
          </tr>
          <tr>
            <td colspan="3">Extra chutney: Rs.10</td>
          </tr>
        </tbody>
      </table>
      <br />
      <a id="back_top" href="#top">Back To Top</a>
    </main>
    <footer>
      <p class="footer-para">Copyright &#169; Dosa Street</p>
    </footer>
  </body>
</html>
