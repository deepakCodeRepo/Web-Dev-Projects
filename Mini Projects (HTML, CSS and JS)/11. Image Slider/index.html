<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Deepak S Ullagaddi" />
    <meta name="description" content="Image Slider" />
    <title>Image Slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <section class="container">
      <img
        class="img show-img"
        src="./img/hero-bcg.jpeg"
        alt="image1"
        title="image1"
        width="1200"
        height="500"
      />
      <img
        class="img"
        src="./img/web-design.jpg"
        alt="image2"
        title="image2"
        width="1200"
        height="500"
      />
      <img
        class="img"
        src="./img/Dosa_Street.jpg"
        alt="image3"
        title="image3"
        width="1200"
        height="500"
      />
      <img
        class="img"
        src="./img/dosa-img1.jpg"
        alt="image4"
        title="image4"
        width="1200"
        height="500"
      />
      <div class="btns">
        <button class="btn prev">Prev</button>
        <button class="btn next">Next</button>
      </div>
    </section>
  </body>
</html>
