<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Deepak S Ullagaddi" />
    <meta name="description" content="Navbar" />
    <title>Navbar</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/main.js" defer></script>
  </head>
  <body>
    <header>
      <div id="toggle-sec">
        <h2 id="title">Sparrow <span id="title-r">Codes</span></h2>
        <div class="toggle-btn">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
        <!-- an new and easy way to write the above toggle button -->
        <!-- <button class="nav-toggle">
          <i class="fas fa-bars"></i>
        </button> -->
      </div>
      <section id="nav-links">
        <ul class="main-links">
          <li><a href="/">Home</a></li>
          <li><a href="/">About</a></li>
          <li><a href="/">Projects</a></li>
          <li><a href="/">Contact</a></li>
        </ul>
      </section>
      <section id="social-icons">
        <ul id="social-links">
          <li>
            <a href="https://twitter.com/" target="_blank"
              ><img src="/img/facebook logo_icon.png" alt="facebook"
            /></a>
          </li>
          <li>
            <a href="https://twitter.com/" target="_blank"
              ><img src="/img/instagram logo_icon.png" alt="instagram"
            /></a>
          </li>
          <li>
            <a href="https://twitter.com/" target="_blank"
              ><img src="/img/linkedin logo_icon.png" alt="linkedin"
            /></a>
          </li>
          <li>
            <a href="https://twitter.com/" target="_blank"
              ><img src="/img/twitter logo_icon.png" alt="twitter"
            /></a>
          </li>
          <li>
            <a href="https://twitter.com/" target="_blank"
              ><img src="/img/whatsapp logo_icon.png" alt="whatsapp"
            /></a>
          </li>
        </ul>
      </section>
    </header>
  </body>
</html>
